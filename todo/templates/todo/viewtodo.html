{% extends 'todo/base.html' %}

{% block content %}


<div class="container" style="direction:rtl; margin:150px 0 100px 0; color: white;" >


<h3 class="text-right h3-responsive">   {{ error }}  </h3>

<h2 class="text-right h2-responsive">   {{ todo.title }}  </h2> <br>



<form method="POST">
  {% csrf_token %}
  <h5 class="text-right h5-responsive">   {{ form.as_p }}   </h5>
  <h3 class="text-right h3-responsive">
      <button type="submit" style="background-color: #FFD2D7"> <b> ذخیره </b>  </button>  
  </h3>
</form>

<form method="POST" action="{% url 'completetodo' todo.id %}">
  {% csrf_token %}
  <h3 class="text-right h3-responsive"> <button type="submit" style="background-color: #90E4CD"> <b> تکمیل شده </b> </button> </h3>
</form>

<form method="POST" action="{% url 'deletetodo' todo.id %}">
  {% csrf_token %}
  <h3 class="text-right h3-responsive"> <button type="submit" style="background-color: #FFE9C5"> <b> حذف </b> </button> </h3>
</form>


</div>

{% endblock %}
